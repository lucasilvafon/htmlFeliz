<!DOCTYPE html>
<html lan="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/components/style.css" />
    <link rel="stylesheet" href="./CSS/components/title.css" />
    <link rel="stylesheet" href="./CSS/components/subtitle.css" />
    <link rel="stylesheet" href="./CSS/components/main-box.css" />
    <link rel="stylesheet" href="./CSS/components/main-button.css" />
    <link rel="stylesheet" href="./CSS/components/main-action.css" />
    <link rel="stylesheet" href="./CSS/components/main-header.css" />
    <link rel="stylesheet" href="./CSS/components/main-banner.css" />
    <link rel="stylesheet" href="./CSS/components/main-section.css" />
    <link rel="stylesheet" href="./CSS/components/skill.css" />
    <link rel="stylesheet" href="./CSS/components/progress.css" />
    <link rel="stylesheet" href="./CSS/components/wrapper.css" />
    <link rel="stylesheet" href="./CSS/components/card-project.css" />
    <link rel="stylesheet" href="./CSS/components/wrapper-card.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="./assets/gandalf.webp" alt="Gandalf Image" />
      <nav>
        <a class="main-action" href="#skills" lang="en">Skills</a>
        <a class="main-action" href="#projects">Projetos</a>
        <a class="main-action" href="about.html">Sobre</a>
        <a class="main-action" href="contact.html">Contatos</a>
        <a class="main-button" id="download" href="" lang="en">Download CV</a>
      </nav>
    </header>
    <main>
      <section class="main-banner">
        <div class="wrapper">
          <div class="main-box">
            <h1 class="title">Lucas Fonseca</h1>
            <h2 class="subtitle" lang="en">QA Engineer</h2>
          </div>
          <div class="navigation">
            <a class="main-button" id="" href="" lang="en">Download CV</a>
            <a class="main-button" id="contact" href="">Contato</a>
          </div>
        </div>
      </section>
      <section class="main-section">
        <h2 class="title -second" id="skills" lang="en">Skills</h2>
        <div class="wrapper-skill">
          <article class="skill">
            <img class="icon" src="/assets/ico_html5.png" alt="Ícone HTML5" />
            <div class="right">
              <h3 class="title">HTML</h3>
              <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
          </article>
          <article class="skill">
            <img class="icon" src="/assets/ico_css3.png" alt="Ícone CSS3" />
            <div class="right">
              <h3 class="title">CSS</h3>
              <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
          </article>
          <article class="skill">
            <img class="icon" src="/assets/ico_js.png" alt="Ícone JS" />
            <div class="right">
              <h3 class="title">JS</h3>
              <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
          </article>
          <article class="skill">
            <img
              class="icon"
              src="/assets/ico_restapi.png"
              alt="Ícone Rest API"
            />
            <div class="right">
              <h3 class="title" lang="en">Rest API - Postman</h3>
              <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
          </article>
          <article class="skill">
            <img class="icon" src="/assets/ico_tdd.png" alt="Ícone BDD" />
            <div class="right">
              <h3 class="title">BDD</h3>
              <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
          </article>
        </div>
      </section>
      <section class="main-section -bgBlack -bdFirst">
        <h2 class="title -second" id="projects" lang="en">Projects</h2>
        <div class="wrapper-card">
          <a href="" target="_blank">
            <figure class="card-project">
              <img
                class="logo"
                src="/assets/gandalf.webp"
                alt="Imagem do projeto"
              />
            </figure>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
